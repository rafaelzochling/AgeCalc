<!DOCTYPE html>
<html>
<body>

<script>
function calcAge() {
  var date = document.getElementById('date').value;
  var month = document.getElementById('month').value;
  var year = document.getElementById('year').value;
  var today = new Date();
  var bDay = new Date(year, month, date);
  
  var age = today.getFullYear() - bDay.getFullYear();
  var monthTest = today.getMonth() - bDay.getMonth();
  if (monthTest < 0 || (monthTest == 0 && today.getDate() < bDay.getDate())) {
        age--;
    }


  document.getElementById('results').innerHTML = age;
}
</script>

<p>Please Input Your Birth Date(DD/MM/YYYY): <input type="text" id="date" size=1> / <input type="text" id="month" size=1> / <input type="text" id="year" size=1> </p>
<input type=button value="Calculate" onClick="calcAge()"><br>
<p>Result: <span id="results">(click "Calculate")</span> </p>

</body>
</html>
